<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 37.8718, lng: -122.2566},
          mapTypeId: 'terrain'
          });
        var trip_gps = []
        var count = []

        d3.json("test_gps.txt", function(error, data) 
            {
              if (error) throw error
              for (i = 0; i < data.length; i++) {
                trip_gps.push({lat: data[i][0], lng: data[i][1]})
              }
              console.log(trip_gps)

              var lineSymbol = {
                path: 'M 0,-1 0,1',
                strokeOpacity: 1,
                scale: 4
              };
              var image = {
                url: 'http://localhost:8000/images/bike.jpg',
                scaledSize: new google.maps.Size(40,40)
              };
              var marker1 = new google.maps.Marker({
                position: trip_gps[0],
                map: map,
                icon: image,
                animation: google.maps.Animation.DROP
              });

              var marker2 = new google.maps.Marker({
                position: trip_gps[trip_gps.length-1],
                map: map,
                label: 'D',
                title: 'Destination',
                animation: google.maps.Animation.DROP
              });

              var flightPath = new google.maps.Polyline({
                // path: flightPlanCoordinates,
                path: trip_gps,
                strokeOpacity: 0,
                geodesic: true,
                strokeColor: '#133FE5',
                icons: [{
                  icon: lineSymbol,
                  offset:'0',
                  repeat:'20px'
                }]
                });

              // var infowindow1 = new google.maps.InfoWindow({
              //   content: 'This is where you started.'
              // });

              // marker1.addListener('click', function() {
              //   infowindow1.open(map, marker1);

              flightPath.setMap(map);
              })
            } 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAiT_YOLtKwK0yIVtm4Ajtz68ka14ZXsk&callback=initMap">
    </script>
  </body>
</html>
